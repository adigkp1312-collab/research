# CI Workflow
# Runs tests for all packages

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r apps/server/requirements.txt
          pip install pytest pytest-asyncio
      
      - name: Run core tests
        run: |
          cd packages/core
          pytest tests/ -v
        env:
          PYTHONPATH: ${{ github.workspace }}
      
      - name: Run memory tests
        run: |
          cd packages/langchain-memory
          pytest tests/ -v
        env:
          PYTHONPATH: ${{ github.workspace }}
      
      - name: Run chains tests
        run: |
          cd packages/langchain-chains
          pytest tests/ -v
        env:
          PYTHONPATH: ${{ github.workspace }}
      
      - name: Run API tests
        run: |
          cd packages/api
          pytest tests/ -v
        env:
          PYTHONPATH: ${{ github.workspace }}

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd packages/ui
          npm ci
      
      - name: Type check
        run: |
          cd packages/ui
          npx tsc --noEmit
      
      - name: Build
        run: |
          cd packages/ui
          npm run build

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r apps/server/requirements.txt
          pip install pytest pytest-asyncio
      
      - name: Run integration tests
        run: |
          cd packages/testing
          pytest integration/ -v
        env:
          PYTHONPATH: ${{ github.workspace }}
